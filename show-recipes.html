// Function to get the recipe ID from the URL
            function getId() {
                    // Get the current URL
                    var url = window.location.href;
                    // Find the position of the '=' character
                    var pos = url.search("=");
                    // Extract the ID from the URL
                    var id = url.slice(pos + 1);
